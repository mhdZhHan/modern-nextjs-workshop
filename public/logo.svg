           C20 80, 30 30, 80 20
           C80 20, 60 40, 50 60
           C40 80, 20 80, 20 80
           Z" 
        fill="none" 
        stroke="#2d3436" 
        stroke-width="3"
        stroke-linecap="round"/>
  
  <!-- Leaf vein -->
  <path d="M30 70
           C30 70, 40 40, 70 25" 
        fill="none" 
        stroke="#2d3436" 
        stroke-width="2"
        stroke-linecap="round"/>
  
  <!-- Additional small vein -->
  <path d="M35 65
           C35 65, 45 45, 60 35" 
        fill="none" 
        stroke="#2d3436" 
        stroke-width="1.5"
        stroke-linecap="round"/>
</svg>
